<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Estas buscando: {{query}}</p>
{% if articulos %}
  <p>Articulos enontrados: {{articulos|length}} articulos</p>

<ul>
  {% for articulo in articulos %}
  <li>
    {{articulo.nombre}} &nbsp; {{articulo.seccion}} &nbsp; {{articulo.precio}}
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No esta el articulo</p>
{% endif %}
</body>
</html>
